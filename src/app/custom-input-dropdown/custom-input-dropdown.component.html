<div class="input-custom-dropdown" #element>
  <input
    maxlength="100"
    autocomplete="off"
    type="text"
    class="form-control"
    [placeholder]="placehoder"
    [disabled]="isDisabled"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched($event)"
    (focus)="onFocus()"
    #inputSpace
  />

  <!-- list item -->
  <div class="list-item" *ngIf="isDisplayList">
    <div class="scroll-list">
      <div class="item" *ngFor="let item of listItem" (click)="chooseItem(item)">
        <span>{{ item.name }}</span>
      </div>
    </div>
  </div>
  <!-- end list item -->
</div>
